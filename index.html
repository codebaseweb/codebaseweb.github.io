<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #message {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 1.2em;
        }
        .highlight {
            color: purple;
            font-weight: bold;
            border-color: purple;
        }
        .error {
            color: red;
            border-color: red;
            background-color: #ffe0e0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Демонстрация JavaScript и DOM</h1>

    <p id="paragraphToChange">Этот текст изменится.</p>

    <button id="changeTextButton">Изменить текст</button>
    <button id="changeStyleButton">Изменить стиль</button>
    <button id="toggleHighlightButton">Переключить подсветку</button>
    <button id="showPromptButton">Спросить имя</button>

    <div id="message">
        <p>Здесь будут появляться сообщения.</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
