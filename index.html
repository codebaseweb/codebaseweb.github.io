<!DOCTYPE html>
<html>
<head>
    <title>Простой кликер с именем</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
        }

        #counter {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <button id="clickButton">Нажми меня</button>
    <div id="counter">Кликов: 0</div>

    <script>
        const clickButton = document.getElementById('clickButton');
        const counterDisplay = document.getElementById('counter');
        let clickCount = 0;

        clickButton.addEventListener('click', function() {
            clickCount++;
            counterDisplay.textContent = 'Кликов: ' + clickCount;
        });
    </script>
</body>
</html>
